<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Inter', -apple-system, sans-serif; background: #0f172a; margin: 0; }
  .slide {
    width: 1200px; height: 1500px; background: #0f172a;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    overflow: hidden; position: relative;
  }
  .top-bar { position: absolute; top: 0; left: 0; right: 0; height: 6px; background: linear-gradient(90deg, #0D9488, #10B981, #0D9488); }
  .grid-bg {
    position: absolute; inset: 0; opacity: 0.04;
    background-image: linear-gradient(to right, #fff 1px, transparent 1px), linear-gradient(to bottom, #fff 1px, transparent 1px);
    background-size: 80px 80px;
  }
  .glow1 { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, rgba(13,148,136,0.15), transparent 70%); top: 15%; left: 10%; }
  .glow2 { position: absolute; width: 500px; height: 500px; background: radial-gradient(circle, rgba(16,185,129,0.1), transparent 70%); bottom: 20%; right: 10%; }
  .content { position: relative; z-index: 1; text-align: center; padding: 0 80px; }
  .badge { display: inline-flex; align-items: center; gap: 10px; background: rgba(13,148,136,0.12); border: 1.5px solid rgba(13,148,136,0.25); border-radius: 50px; padding: 14px 32px; font-size: 18px; font-weight: 700; color: #10B981; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 60px; }
  .badge-icon { font-size: 22px; }
  .title { font-size: 96px; font-weight: 900; color: #fff; line-height: 1.05; margin-bottom: 40px; letter-spacing: -2px; }
  .title span { background: linear-gradient(135deg, #0D9488, #10B981, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  .subtitle { font-size: 32px; color: #94a3b8; line-height: 1.45; margin-bottom: 80px; max-width: 900px; }
  .divider { width: 120px; height: 4px; background: linear-gradient(90deg, #0D9488, #10B981); border-radius: 2px; margin: 0 auto 50px; }
  .author-block { display: flex; flex-direction: column; align-items: center; gap: 12px; }
  .author-name { font-size: 28px; font-weight: 800; color: #fff; }
  .author-url { font-size: 22px; color: #0D9488; font-weight: 600; }
  .demo-count { margin-top: 60px; display: flex; gap: 8px; justify-content: center; }
  .dot { width: 10px; height: 10px; border-radius: 50%; background: rgba(13,148,136,0.3); }
  .dot.active { background: #10B981; }
  .footer { position: absolute; bottom: 40px; left: 0; right: 0; display: flex; justify-content: center; }
  .pn { font-size: 20px; font-weight: 800; color: #475569; }
</style>
</head>
<body>
<div class="slide">
  <div class="top-bar"></div>
  <div class="grid-bg"></div>
  <div class="glow1"></div>
  <div class="glow2"></div>
  <div class="content">
    <div class="badge"><span class="badge-icon">ðŸ§ª</span> Interactive Design Lab</div>
    <div class="title">AG-UI<br><span>Design Lab</span></div>
    <div class="subtitle">13 Interactive Demos That Redefine How Humans and AI Agents Collaborate</div>
    <div class="divider"></div>
    <div class="author-block">
      <div class="author-name">Jana Maia</div>
      <div class="author-url">janamaia.com/lab</div>
    </div>
    <div class="demo-count">
      <div class="dot active"></div><div class="dot active"></div><div class="dot active"></div>
      <div class="dot active"></div><div class="dot active"></div><div class="dot active"></div>
      <div class="dot active"></div><div class="dot active"></div><div class="dot active"></div>
      <div class="dot active"></div><div class="dot active"></div><div class="dot active"></div>
      <div class="dot active"></div>
    </div>
  </div>
  <div class="footer"><div class="pn">1 / 14</div></div>
</div>
</body>
</html>
